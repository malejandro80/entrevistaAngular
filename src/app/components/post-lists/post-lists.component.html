<h3>prueba angular</h3>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of list">
      <th scope="row">{{post.id}}</th>
      <td>{{post.title}}</td>
      <td><button class="btn btn-primary" [routerLink]="['/posts',post.id]">ver post</button></td>
    </tr>
  </tbody>
</table>
